<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Unified Platform - Next-generation digital infrastructure with quantum consciousness, AI trading bots, DeFi integration, IoT manufacturing, and comprehensive financial services." />
    <meta name="keywords" content="trading platform, cryptocurrency, DeFi, AI trading bots, quantum computing, blockchain, IoT manufacturing, social media integration, R&D lab, staking, mining, consensus mechanisms" />
    <meta name="author" content="Unified Platform" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Unified Platform - Advanced Trading & Digital Infrastructure" />
    <meta property="og:description" content="Revolutionary platform combining AI trading, DeFi protocols, quantum computing, IoT manufacturing, and social media integration." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unified-platform.space" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Unified Platform - Advanced Trading & Digital Infrastructure" />
    <meta name="twitter:description" content="Revolutionary platform combining AI trading, DeFi protocols, quantum computing, IoT manufacturing, and social media integration." />
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.coinmarketcap.com" />
    <link rel="preconnect" href="https://api.coingecko.com" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- TradingView Charting Library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <!-- Web3 and Blockchain Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
    <!-- Real-time Data Feeds -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    
    <title>Unified Platform - Advanced Trading & Digital Infrastructure</title>
    
    <style>
      /* Critical CSS for faster loading */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        color: white;
        overflow-x: hidden;
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="loading-text">Unified Platform</div>
      <div class="loading-subtitle">Initializing Quantum Systems...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- App Loading Script -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Real-time market data simulation
      window.marketDataConfig = {
        apiKey: 'demo-key',
        endpoints: {
          coinmarketcap: 'https://pro-api.coinmarketcap.com/v1/',
          coingecko: 'https://api.coingecko.com/api/v3/',
          binance: 'https://api.binance.com/api/v3/',
          tradingview: 'https://scanner.tradingview.com/'
        },
        symbols: ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'SOLUSDT'],
        updateInterval: 1000
      };
      
      // Initialize TradingView widget
      window.initTradingView = function(containerId, symbol) {
        if (typeof TradingView !== 'undefined') {
          new TradingView.widget({
            "width": "100%",
            "height": 400,
            "symbol": symbol || "BINANCE:BTCUSDT",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#0f172a",
            "enable_publishing": false,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "save_image": false,
            "container_id": containerId,
            "studies": [
              "RSI@tv-basicstudies",
              "MACD@tv-basicstudies",
              "BB@tv-basicstudies"
            ]
          });
        }
      };
      
      // Web3 initialization
      window.initWeb3 = function() {
        if (typeof Web3 !== 'undefined') {
          window.web3 = new Web3(Web3.givenProvider || "https://mainnet.infura.io/v3/demo-key");
          console.log('Web3 initialized');
        }
      };
      
      // Socket.io for real-time data
      window.initSocket = function() {
        if (typeof io !== 'undefined') {
          window.socket = io('wss://stream.binance.com:9443/ws/btcusdt@ticker');
          console.log('Socket initialized for real-time data');
        }
      };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
