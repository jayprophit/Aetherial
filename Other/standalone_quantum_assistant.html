<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Virtual Assistant</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --light-gray: #f0f0f0;
            --medium-gray: #d0d0d0;
            --dark-gray: #606060;
            --text-color: #333333;
            --background-color: #ffffff;
            --chat-background: #f8f9fa;
            --user-message-bg: #e9f5ff;
            --assistant-message-bg: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #4d8efc;
            --secondary-color: #9d66f5;
            --accent-color: #ff4b93;
            --light-gray: #2a2a2a;
            --medium-gray: #404040;
            --dark-gray: #a0a0a0;
            --text-color: #e0e0e0;
            --background-color: #121212;
            --chat-background: #1e1e1e;
            --user-message-bg: #1e3a5f;
            --assistant-message-bg: #2a2a2a;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--medium-gray);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .system-info {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        #system-status {
            color: #4caf50;
            font-weight: 500;
        }

        main {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-background);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fade-in 0.3s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            border-bottom-right-radius: 5px;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: var(--assistant-message-bg);
            border-bottom-left-radius: 5px;
        }

        .message-text {
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--dark-gray);
            text-align: right;
        }

        .system-message {
            text-align: center;
            padding: 8px 12px;
            margin: 10px auto;
            background-color: rgba(73, 80, 87, 0.1);
            border-radius: 15px;
            font-size: 0.85rem;
            color: var(--dark-gray);
            max-width: 80%;
            animation: fade-in 0.3s ease-out;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: var(--background-color);
            border-top: 1px solid var(--medium-gray);
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 20px;
            font-size: 0.95rem;
            resize: none;
            background-color: var(--background-color);
            color: var(--text-color);
            max-height: 150px;
            overflow-y: auto;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #send-button {
            margin-left: 10px;
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #2a75e6;
        }

        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-section {
            background-color: var(--chat-background);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .sidebar-section h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .feature-toggles {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .feature-toggles label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .feature-toggles input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .system-metrics {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: var(--light-gray);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .metric-label {
            color: var(--dark-gray);
        }

        .metric-value {
            font-weight: 500;
            color: var(--primary-color);
        }

        footer {
            margin-top: 20px;
            padding: 15px 0;
            border-top: 1px solid var(--medium-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .footer-links {
            display: flex;
            gap: 15px;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Visualization Styles */
        .visualization-container {
            background-color: var(--chat-background);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: none;
        }

        .visualization-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .visualization-header h3 {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .visualization-controls {
            display: flex;
            gap: 10px;
        }

        .visualization-content {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            overflow: hidden;
        }

        .visualization-content canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .chat-container {
                order: 1;
            }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 100;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: #2a75e6;
        }

        /* Context Display */
        .context-display {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .context-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: var(--light-gray);
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .context-label {
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        .context-value {
            color: var(--primary-color);
        }

        /* Suggested Questions */
        .suggested-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .suggested-question {
            background-color: var(--light-gray);
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggested-question:hover {
            background-color: var(--medium-gray);
        }

        /* Loading Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background-color: var(--assistant-message-bg);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            margin-bottom: 10px;
            animation: fade-in 0.3s ease-out;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--dark-gray);
            border-radius: 50%;
            animation: typing-animation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-animation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
